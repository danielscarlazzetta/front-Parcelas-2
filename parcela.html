<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Parcelas Parral</title>
</head>

<body>

    <p class="title-parcelas">Parcela</h1>
    <div class="container-parcela">
        <div class="card-parcela">
            <p class="title-parcela-card">Parcela 1 </p>
            <p>Ubicada a 7 km de Parral</p>
            <p>Precio Normal: $XXX</p>
            <p>Valor en UF: XXX UF</p>
            <p>Rol: XXXXXXX</p>
            <p>Metros Cuadrados: XXX m²</p>
            <p>Metros Cuadrados Usables: XXX m²</p>
            <p>Metros Cuadrados de Servidumbre de Tránsito: XXX m²</p>
            
        </div>
        <div class="map-parcela">
            <img src="media/mapa.png">
        </div>
        <button id="show-carousel">Mostrar Carrusel</button>
    </div>

    <div id="carousel" class="carousel">
        <img class="carousel-image" src="data/parcela1.png">
        <img class="carousel-image" src="data/parcela2.jpg">
        <img class="carousel-image" src="data/parcela3.jpg">
        <button id="prev" class="carousel-button">Anterior</button>
        <button id="next" class="carousel-button">Siguiente</button>
    </div>
    <script>
        const showCarouselButton = document.getElementById('show-carousel');
        const carousel = document.getElementById('carousel');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const images = document.querySelectorAll('.carousel-image');
        let currentImageIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.style.display = i === index ? 'block' : 'none';
            });
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showImage(currentImageIndex);
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showImage(currentImageIndex);
        }

        showCarouselButton.addEventListener('click', function () {
            carousel.style.display = 'block';
            showImage(currentImageIndex);
        });

        carousel.addEventListener('click', function (e) {
            if (e.target === carousel) {
                carousel.style.display = 'none';
            }
        });

        prevButton.addEventListener('click', function (e) {
            e.stopPropagation();
            showPrevImage();
        });

        nextButton.addEventListener('click', function (e) {
            e.stopPropagation();
            showNextImage();
        });
    </script>
</body>

</html>
